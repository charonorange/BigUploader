<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
<iframe src="" frameborder="0" width=600></iframe>
<iframe src="" frameborder="0" width=600></iframe>
<script src="http://localhost:5000/jquery0.js"></script>
<!--[if IE 7]>
	<script type="text/javascript" src="http://cdn.famanoder.com/javascripts/json2.js"></script>
<![endif]-->
<script>
$(function(){
	$('iframe').each(function(i){
		var _src='http://localhost:5000/uploader?accept=zip,png&show=1&setDomainPath='+window.location.protocol + "//" + window.location.host+'/callback_data.html&other_data=';
		_src+=JSON.stringify({
			order:(i+1),
			index:(i+1)
		});
		$(this).attr('src',_src).attr('data-ins',1+i);
	});

});
function callback(data){
	console.log(data);
	$('iframe[data-ins="'+JSON.parse(data.other_data).index+'"]').attr('fileUrl',data.path);
}
</script>

</body>
