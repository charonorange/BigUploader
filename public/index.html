
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testUploadFilePage</title>
	<style>
	*{padding: 0;margin: 0;}
	#uploadFilePlaceholder{display: inline-block;*display: inline;*zoom:1;border-bottom: 1px solid #eee;}
		.prograssInfo{border: 1px solid #ddd;border-bottom: 0;padding: 10px;background-color: #FFFDFC;position:relative;color:#666;font-size:13px;}
		.prograssInfo:hover{background: #fafafa;}
		.uploadFileName{margin-bottom: 6px;max-width:280px;float:left;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
		.sptip{position: absolute;top: 0;right: 0;padding: 2px 5px;background-color: #FBF4F0;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;}
		.dragmask{position: fixed;top:0;bottom: 0;left: 0;right: 0;border:5px dashed #A7A5A5;text-align: center;font-size: 90px;color: #F3F5F7;background-color: rgba(0, 0, 0, 0.2);z-index: -11111;font-weight: 700;-webkit-transition: all .35s ease-out;
		-o-transition: all .35s ease-out;
		transition: all .35s ease-out;-webkit-transform: scale(2, 2);
		-ms-transform: scale(2, 2);
		-o-transform: scale(2, 2);
		transform: scale(2, 2);opacity: 0;}
		.dragmask_over{-webkit-transform: scale(1, 1);
		-ms-transform: scale(1, 1);
		-o-transform: scale(1, 1);
		transform: scale(1, 1);opacity: 1;z-index: 11111;}
		.dragmask_out{-webkit-transform: scale(2, 2);
		-ms-transform: scale(2, 2);
		-o-transform: scale(2, 2);
		transform: scale(2, 2);opacity: 0;z-index: -11111;}
	</style>
</head>
<body>
	<div id="uploadFilePlaceholder"></div>
	<script src="./jquery0.js"></script>
	<!--[if IE 7]>
		<script type="text/javascript" src="http://cdn.famanoder.com/javascripts/json2.js"></script>
	<![endif]-->
	<script src="http://localhost:5000/src/fileupload.js"></script>
</body>
</html>
